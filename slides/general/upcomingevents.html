<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Cabin:400,600,700" rel="stylesheet">
        <link href="general.css" rel="stylesheet">
    </head>
    <body>
        <div id="content" class="content" style="padding-top: 5em;">
            <span class="mid-text">Upcoming Events</span><br>
            <span class="small-text">https://hacksocnotts.co.uk/events</span><hr style="visibility: hidden; height: 6em;">
        </div>
    </body>
    <script>
        const content = document.querySelector("#content");
        events = JSON.parse(new URLSearchParams(window.location.search).get("events"));

        for (i = 0; i < events.length; i++)
        {
            line1 = (events[i].line1 === "") ? "&nbsp;" : events[i].line1.replace("@", "<span style=\"font-family: 'Arial', sans-serif;\">@</span>");
            line2 = (events[i].line2 === "") ? "&nbsp;" : events[i].line2.replace("@", "<span style=\"font-family: 'Arial', sans-serif;\">@</span>");
            line3 = (events[i].line3 === "") ? "&nbsp;" : events[i].line3.replace("@", "<span style=\"font-family: 'Arial', sans-serif;\">@</span>");

            content.innerHTML += '<span class="small-text"><b>' + line1 + '</b></span><br>';
            content.innerHTML += '<span class="small-text" style="font-size: 4em;">' + line2 + '</span><br>';
            content.innerHTML += '<span class="small-text" style="font-size: 3em;"><i>' + line3 + '</i></span><br>';

            content.innerHTML += '<br><br><br><br>';
        }
    </script>
</html>
